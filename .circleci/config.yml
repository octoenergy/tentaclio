---
# Python CircleCI 2.0 configuration file
#
# INFO: Check CircleCI documentation for more details
#       https://circleci.com/docs/2.0/language-python/

version: 2.1

executors:
  standard:
    parameters:
      version:
        description: "python version"
        default: "3.9"
        type: string
    docker:
      - image: cimg/python:<< parameters.version >>
        environment:
          PIPENV_VENV_IN_PROJECT: true
    working_directory: "~/lib"

# -----------------
# Reusable commands
# -----------------

commands:
  configure_github:
    steps:
      - run:
          name: Configure Github access
          command: |
            git config --global --unset url.ssh://git@github.com.insteadof;\
            echo https://${GITHUB_TOKEN}:@github.com > ~/.git-credentials
            git config --global credential.helper store

  checkout_source:
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-
      - checkout
      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - "./.git"

  update_virtualenv:
    parameters:
      version:
        description: "python version"
        type: string
    steps:
      - restore_cache:
          keys:
            - virtualenv-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - virtualenv-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - virtualenv-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-
      - configure_github
      - run:
          name: Install Python packages
          command: make sync
      - save_cache:
          key: virtualenv-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "./.venv"

jobs:
  lint:
    parameters:
      version:
        description: "python version"
        default: "3.9"
        type: string
    executor:
      name: standard
      version: << parameters.version >>
    steps:
      - checkout_source
      - update_virtualenv:
          version: << parameters.version >>
      - run:
          name: Run Python linter
          command: make lint

  unit:
    parameters:
      version:
        description: "python version"
        default: "3.9"
        type: string
    executor:
      name: standard
      version: << parameters.version >>
    steps:
      - checkout_source
      - update_virtualenv:
          version: << parameters.version >>
      - run:
          name: Run Python unit tests
          command: make unit

  release:
    parameters:
      version:
        description: "python version"
        default: "3.9"
        type: string
    working_directory: ~/lib

    docker:
      - image: cimg/python:<< parameters.version >>

    steps:
      - checkout_source
      - update_virtualenv:
          version: << parameters.version >>
      - restore_cache:
          keys:
            - pip-cache-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - pip-cache-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-
            - pip-cache-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-

      - run:
          name: verify git tag vs. version
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = octoenergy" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: create release
          command: |
            make release


  functional-ftp:
    parameters:
      version:
        description: "python version"
        default: "3.9"
        type: string
    working_directory: ~/lib

    docker:
      - image: cimg/python:<< parameters.version >>
        environment:
          TENTACLIO__CONN__FTP_TEST: ftp://octopus:tentacle@localhost

      - image: mauler/simple-ftp-server
        environment:
          FTP_USER: octopus
          FTP_PASS: tentacle

    steps:
      - checkout

      - restore_cache:
          keys:
            - pip-cache-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install Python packages
          command: make sync


  functional-sftp:
    parameters:
        version:
          description: "python version"
          default: "3.9"
          type: string
    working_directory: ~/lib

    docker:
      - image: circleci/python:<< parameters.version >>
        environment:
          TENTACLIO__CONN__SFTP_TEST: sftp://octopus:tentacle@localhost:22

      - image: atmoz/sftp
        command: octopus:tentacle:::upload

    steps:
      - checkout

      - restore_cache:
          keys:
            - pip-cache-<< parameters.version >>-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install Python packages
          command: make sync

      - run:
          name: Run sftp functional tests
          command: make functional-sftp


workflows:

  test-build-deploy:
    jobs:
      - lint:
        filters:
          tags:
            only: /.*/

      - unit:
          name: unit.<< matrix.version >>
          matrix:
            parameters:
              version: ["3.9","3.10","3.11"]
          filters:
            tags:
              only: /.*/
      - functional-sftp:
          matrix:
            parameters:
              version: ["3.9","3.10","3.11"]
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - unit.<< matrix.version >>
      - release:
          requires:
            - functional-sftp
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*(-alpha\.[0-9]+)?/
            branches:
              ignore: /.*/
          context: TENTACLIO
