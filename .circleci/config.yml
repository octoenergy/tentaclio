---
# Python CircleCI 2.0 configuration file
#
# INFO: Check CircleCI documentation for more details
#       https://circleci.com/docs/2.0/language-python/

version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4
  python: circleci/python@1.1.0


jobs:
  lint:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - run:
          name: Run linters
          command: make lint


  unit:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - save_cache:
          paths:
            - "~/.local"
            - "~/.cache"
          key: pip-cache-{{ .Environment.CACHE_VERSION }}-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

      - run:
          name: Run unit tests
          command: make unit

      - codecov/upload:
          file: ./coverage.xml

  release:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - run:
          name: verify git tag vs. version
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = octoenergy" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc

      - run:
          name: create release
          command: |
            make release

  functional-s3:
    docker:
      - image: circleci/python:3.7
        environment:
          TENTACLIO__CONN__S3_TEST: s3://public_key:private_key@tentaclio-bucket

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - run:
          name: Run S3 functional tests
          command: make functional-s3
      
      - codecov/upload:
          file: ./coverage.xml

  functional-ftp:
    docker:
      - image: circleci/python:3.7
        environment:
          TENTACLIO__CONN__FTP_TEST: ftp://octopus:tentacle@localhost

      - image: mauler/simple-ftp-server
        environment:
          FTP_USER: octopus
          FTP_PASS: tentacle

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - run:
          name: Run postgres functional tests
          command: make functional-ftp
      
      - codecov/upload:
          file: ./coverage.xml

  functional-sftp:
    docker:
      - image: circleci/python:3.7
        environment:
          TENTACLIO__CONN__SFTP_TEST: sftp://octopus:tentacle@localhost:22

      - image: atmoz/sftp
        command: octopus:tentacle:::upload

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - run:
          name: Run sftp functional tests
          command: make functional-sftp
      
      - codecov/upload:
          file: ./coverage.xml

  functional-postgres:
    docker:
      - image: circleci/python:3.7
        environment:
          TENTACLIO__CONN__POSTGRES_TEST: postgresql://:@localhost:5432/tentaclio-db

      - image: circleci/postgres:9.5.10
        environment:
          # CircleCI img run under `circleci` user
          POSTGRES_USER: circleci
          POSTGRES_DB: tentaclio-db

    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pipenv

      - run:
          name: Run postgres functional tests
          command: make functional-postgres
      
      - codecov/upload:
          file: ./coverage.xml


workflows:
  version: 2

  test-build-deploy:
    jobs:
      - lint:
        filters:
          tags:
            only: /.*/

      - unit:
          filters:
            tags:
              only: /.*/
      - functional-s3:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - unit
      - functional-ftp:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - unit
      - functional-sftp:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - unit
      - functional-postgres:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
            - unit
      - release:
          requires:
            - functional-s3
            - functional-ftp
            - functional-sftp
            - functional-postgres
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*(-alpha\.[0-9]+)?/
            branches:
              ignore: /.*/
